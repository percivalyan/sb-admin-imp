                <div class="container-fluid px-4">
                    <h1 class="mt-4">Input Karyawan</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="karyawan.html">Karyawan</a></li>
                        <li class="breadcrumb-item active">Input Karyawan</li>
                    </ol>

                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="kode" class="form-label">Kode Karyawan</label>
                            <input type="text" class="form-control" id="kode" name="kode" required placeholder="Masukkan Kode Karyawan" />
                        </div>
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="nama" name="nama" required placeholder="Masukkan Nama Karyawan" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Masukkan Email Karyawan" />
                        </div>
                        <div class="mb-3">
                            <label for="alamat" class="form-label">Alamat</label>
                            <textarea class="form-control" id="alamat" name="alamat" required placeholder="Masukkan Alamat Karyawan"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="jabatan" class="form-label">Jabatan</label>
                            <select class="form-select" id="jabatan" name="jabatan" required>
                                <option value="">Pilih Jabatan</option>
                                <option value="Manager">Manager</option>
                                <option value="Staff">Staff</option>
                                <option value="HRD">HRD</option>
                                <option value="IT">IT</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                        <a href="karyawan.html" class="btn btn-secondary">Kembali</a>
                    </form>
                </div>
